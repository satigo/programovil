<ion-header>
    <ion-navbar>
        <ion-title>Badges</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>

        <img src="assets/imgs/bannerdefault.jpg" />

        <ion-card-content>
            <ion-card-title>
                {{data.nombre}}
            </ion-card-title>
            <p> <b>Descripcion: </b> {{data.descripcion}} <br>
                <b>Categoria:</b> {{data.categoria}}
            </p>
        </ion-card-content>

        <ion-item>
            <ion-icon name='cash' item-start style="color: #d03e84"></ion-icon>
            Precio:
            <ion-badge item-end>{{data.precio}}</ion-badge>
        </ion-item>

        <ion-item>
            <ion-icon name='logo-dropbox' item-start style="color: #55acee"></ion-icon>
            En existencia:
            <ion-badge item-end>{{data.existencia}}</ion-badge>
        </ion-item>

    </ion-card>

</ion-content>
